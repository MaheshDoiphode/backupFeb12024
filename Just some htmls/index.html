  <div class="news-container">

    <h2>Latest Finance News</h2>
  
    <div class="news-list">
      <!-- News articles will be added here -->
    </div>

  </div>

  <script>

    // API settings
    const API_URL = 'https://yahoo-finance15.p.rapidapi.com/api/yahoo/ne/news';
    const API_KEY = '1eef4c78f1mshf1f9419ea5634d7p1c83d0jsn3c9a2e98a2df';

    // Fetch news data
    async function getNews(){

      const response = await fetch(API_URL, {
        headers: {
          'X-RapidAPI-Key': API_KEY
        }  
      });

      return response.json();

    }
    
    // Display news articles
    async function showNews(){

      const newsData = await getNews();

      let newsHtml = '';

      newsData.forEach(article => {

	if(article.image_url){
  newsHtml += `<img src="${article.image_url}">`; 
}

        newsHtml += `
          <div class="news-item">
            <h3>${article.title}</h3>
            <p>${article.pubDate}</p>
            <p>${article.source}</p>
            <a href="${article.link}" target="_blank">Read more</a>
          </div>
        `;

	

      });

      document.querySelector('.news-list').innerHTML = newsHtml;

    }

    showNews();

  </script>
